{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GrowUrCoins</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper green darken-3">
        
        <a href="/" class="left brand-logo">&nbsp;&nbsp;GrowUrCoins</a>
        <br>
        
        <ul id="nav-mobile" class="right green-text text-darken-3">
          
          <li><a class="green-text text-darken-3" href="/about">About</a></li>
          {% if user.is_authenticated %}
            <li><a class="green-text text-darken-3" href="/growurcoins">Home</a></li>
            <li><a class="green-text text-darken-3" href="/growurcoins/new">Profile</a></li>
            <!-- new markup below -->
            <li><a class="green-text text-darken-3" href="/growurcoins/new">Post Ad</a></li>
            <li><a class="green-text text-darken-3" href="/growurcoins/new">My Cart</a></li>
            <li><a class="green-text text-darken-3" href="{% url 'logout' %}">Log Out</a></li>
          {% else %}
            <li><a class="green-text text-darken-3" href="{% url 'login' %}">Log In</a></li>
          {% endif %}          
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="page-footer">
    <div class="right green-text text-darken-3">All Rights Reserved, &copy; 2022 GrowUrCoins &nbsp;</div>
  </footer>

</body>
</html>
